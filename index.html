<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google-ish</title>

      <link rel="stylesheet" href="style.css">

  </head>
  <body>
  <nav>
    <div class="navbar-left">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="#"><img class="avatar" src="krieger.jpeg" alt="User avatar"></a></li>
      </ul>
    </div>
  </nav>

      <div class="google-logo">

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">

      </div>
      <div class="search-box">
        <div class="magnifying-glass">
          <img src="google-search-magnifying-glass-icon-5.png" alt="Magnifying glass">
        </div>
        <div>
          <form>
          <input class="search-input" type="text" id="Search">
            </form>
        </div>
      </div>
      <div class="buttons">
        <div class="google-search">
          <button type="button" name="google-search">Google Search</button>
        </div>
        <div class="feeling-lucky">
          <button type="button" name="I'm Feeling Lucky">I'm Feeling Lucky</button>
        </div>
      </div>
    <footer>
      <div class="footer-left">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
